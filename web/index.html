
<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Timelapse</title>
    <script src="js/jquery.js"></script>
</head>
<body>
    <img id="capture" src="capture/result.jpg" width="640px"/>
    <script>
        function loop(){
            jQuery.get("/capture",function(res){
                $("#capture").attr("src","/capture/result.jpg?time="+new Date());
                setTimeout(loop,1000);
            })
        }
        loop();
    </script>
</body>
</html>
